<!-- link-linklist -->

<div class="linkPair">
  <include-components *ucpIsset="link" [elements]="link"></include-components>
  <ul *ngIf="linkList">
    <li *ngFor="let next of linkList">
      <ucp-sitemap-item [link]="next.link" [linkList]="next.linkList"></ucp-sitemap-item>
    </li>
  </ul>
</div>
