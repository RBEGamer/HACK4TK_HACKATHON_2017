<div class="image-holder">
  <div class="image">
    <figure>
      <a (click)="dispatchLightboxEvent()">
        <img
          *ngIf="element.previewImage"
          [assetPath]="element.previewImage.source"
          alt="{{element.previewImage.altText}}"
          title="{{element.previewImage.title}}"
        />
      </a>
    </figure>
  </div>
  <div class="caption">
    <p class="title">{{element.caption}}</p>
  </div>
</div>
