<div class="image" *ngIf="element.image">
  <figure>
    <img [assetPath]="element.image.source" alt="{{element.image.altText}}"
         title="{{element.image.title}}"/>
  </figure>
</div>
<div class="caption">
  <p class="title" *ngIf="element.titleHtml" [innerHtml]="element.titleHtml"></p>
  <ul class="download-links">
    <li *ngFor="let document of element.documentList">
      <include-components [elements]="document"></include-components>
    </li>
  </ul>
</div>
