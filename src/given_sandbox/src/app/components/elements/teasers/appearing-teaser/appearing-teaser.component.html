<!--14.06 Appearing-Teaser-->
<div *ngIf="element.showAppearingTeaser" [@scrollState]="scrollState" class="teaser-appearing">
    <a [href]="element.appearingTeaserLink.element.link">
      <img *ngIf="element.appearingTeaserImage" [assetPath]="element.appearingTeaserImage"/>

        <div class="text">
            <p>
             {{element.appearingTeaserText}}
            </p>
        </div>
    </a>
    <a class="close" (click)="closeButtonAction()"></a>
</div>
