<!-- Breadcrumb possible above or under #stage -->
<div id="breadcrumb">
  <ul *ngIf="breadcrumb?.entries">
    <li><a href="/">Home</a></li>
    <li *ngFor="let entry of breadcrumb.entries; let last = last">
      <a href="{{entry.link}}" *ngIf="!last">{{entry.label}}</a>
      <ng-container *ngIf="last">{{entry.label}}</ng-container>
    </li>
  </ul>
</div>
