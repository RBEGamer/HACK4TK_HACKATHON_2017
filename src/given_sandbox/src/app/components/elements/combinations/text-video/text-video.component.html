<!-- 06.03 Video + Text -->
<div class="videocontainer" [class.video-right]="element.videoPosition == 'right'"
     [class.video-left]="element.videoPosition == 'left'">
  <h2 *ngIf="element.headlineHtml" [innerHTML]="element.headlineHtml"></h2>


  <include-components *ucpIsset="element.video" class="image" [elements]="element.video"></include-components>


  <div class="paragraph" *ngIf="element.bodyHtml" [innerHTML]="element.bodyHtml">
  </div>
</div>
