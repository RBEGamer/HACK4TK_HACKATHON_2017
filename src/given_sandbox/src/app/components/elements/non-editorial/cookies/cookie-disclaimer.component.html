<!-- Cookie Layer -->
<div *ngIf="showCookieToolbar" id="cookie-layer">
  <p class="cookie-text">
    {{element.cookieMessage}}
    <ng-container *wrapInComponentIfExists="element.link">
    {{element.policyText}}
    </ng-container>
  </p>
  <div class="button-wrapper" (click)="acceptCookie()">
        <span class="cb-enable button-blue" (click)="acceptCookie()">
            {{element.acceptText}}
        </span>
  </div>
</div>
