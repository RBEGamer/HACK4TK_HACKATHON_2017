<h3 *ngIf="headline" class="view-smartphone" [innerHtml]="headline"></h3>
<table class="footable view-smartphone">
  <ucp-subtable-mobile [element]="element" [deviceType]="'smartphone'"></ucp-subtable-mobile>
</table>
<h3 *ngIf="headline" class="view-tablet" [innerHtml]="headline"></h3>
<table class="footable view-tablet">
  <ucp-subtable-mobile [element]="element" [deviceType]="'tablet'"></ucp-subtable-mobile>
</table>
