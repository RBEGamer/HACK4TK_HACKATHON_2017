<!-- 04.02 Linklist -->
<div class="linklist">
  <p *ngIf="element.headlineHtml" class="headline" [innerHTML]="element.headlineHtml"></p>
  <p class="text" *ngIf="element.textHtml" [innerHTML]="element.textHtml"></p>
  <ul>
    <li *ngFor="let item of element.links">
      <include-components [elements]="item"></include-components>
    </li>
  </ul>
</div>
