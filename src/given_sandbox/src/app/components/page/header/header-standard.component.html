<header id="header">
  <div class="head" *ngIf="configCollection">
    <p class="brand" *ngIf="configCollection.brand">{{configCollection.brand}}</p>

    <a id="logo-wrapper" [routerLink]="['/']">
      <span id="logo" *ngIf="configCollection.logo"><img [assetPath]="configCollection.logo"/></span>
      <span id="claim" *ngIf="configCollection.claim">{{configCollection.claim}}</span>
    </a>

    <ucp-meta-navi></ucp-meta-navi>
  </div>

  <main-navigation></main-navigation>

</header>
